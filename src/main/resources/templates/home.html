<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<title>Home</title>
</head>
<body>
	<div class="container">		
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nome}">Nome do produto</div>
				<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <span th:text="${pedido.valor}">200,99</span></div>
							<div class="col-md-7">Data de Entrega: <span th:text="${pedido.dataEntrega}">10/08/2022</span></div>
						</div>						
						
						<div>Produto</div>
						<div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"></div>
						 
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src=>
						</div>
					</div>
				</div>							
			</div>
		</div>
	</div>
</body>
</html>
