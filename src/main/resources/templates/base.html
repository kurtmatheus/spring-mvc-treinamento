<head th:fragment="head(valor)">
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

<style type="text/css">
.logo-container {
	background-color: #47bcff;
	color: #fff;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5em;
}

a {
	text-decoration: none;
}
</style>
<title th:text="${valor}"></title>
</head>

<div th:fragment="logo"	class="">

		<span class="logo "><a class="text-light" href="/home">mudi</a></span>
		<span class="mt-3 "> 
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a> 
			<a onclick="document.querySelector('#form-login').submit()"	class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()">
		<nav class="nav ml-3">
			<a class="nav-link" th:href="@{/home}">Home</a> 
			<a class="nav-link"	th:href="@{/usuario/pedidos}">Meus Pedidos</a>

		</nav>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4" th:text="${valor}"></h1>
	</div>
</div>
