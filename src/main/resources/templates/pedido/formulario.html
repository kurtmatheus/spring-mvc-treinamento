<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('Cadastrar Pedido')}">
</head>
<body>
	
	<div th:replace="~{base :: logo}"></div>
	
	<div class="container mt-3">

		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>	
		
		<div class="card mt-3"> 
			<form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="post">
				<div class="form-group">
					<label for="nomeProduto">Nome do produto:</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" type="text">
					<small>Informe o Nome do Produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">Erros do nome do produto</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">URL do Produto:</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" type="text">
					<small>Informe o URL do Produto do site referido</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">Erros da url do produto</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">URL da Imagem:</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" type="text">
					<small>Informe o URL da Imagem do Produto do site referido</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">Erros da url da imagem</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição:</label>
					<textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Descreva o produto..."></textarea>
					<small>Descreva brevemente o produto</small>
					<div class="invalid-feedback" th:errors="*{descricao}">Erros do descrição do produto</div>
				</div>
				<div class="mt-2">
					<button class="btn btn-outline-primary" type="submit">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
